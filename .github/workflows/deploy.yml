name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up SSH Key
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
        chmod 600 private_key.pem

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd ~/app || mkdir ~/app && cd ~/app
          git pull origin main || git clone https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPO.git .
          docker stop my-express-app || true
          docker rm my-express-app || true
          docker build -t my-express-app .
          docker run -d -p 80:3000 --name my-express-app my-express-app
        EOF
